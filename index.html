<!DOCTYPE HTML>
<html>
   <head>
      <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
      <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>
      <script type="text/javascript" >
         windows.onload = function () {
         var dataPoint = [];
            
         var stockChart = new CanvasJS.StockChart("chartContainer",{
         title: {
            text: "StockChart Title"
         },
         charts: [{
         data: [{
            type: "line",//Change it to "spline","area","column"
            dataPoints : dataPoints
            }]
         }],
         navigator: {
            slider: {
            minimum: new Date(2018,04,01),
            maximun: new Date(2022,03,25)
            }
         }
         });
            
         $.getJSON("https://canvasjs.com/data/docs/btcusd2018.json",
                  function(data) {
         for(var i = 0; i < data.length; i++){
         dataPoints.push({x: new Date(data[i].date, y:
                                     Number(data[i].close)});
         }
                   stockChart.render();
         });
         }
         </script>
   </head>
   <body>
      <div id="chartContainer" style="height: 400px; with 100%;"></div>
   </body>
</html>
